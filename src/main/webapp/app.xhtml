<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>SWGE</title>

	<style>
#menu {
	border: none;
	font-size: 30dp;
}

body {
	background-color: #778899;
}

#conteudo {
	margin-top: 20px;
}
</style>
</h:head>

<body>

	<noscript>
		<h2>Essa página só funciona com o JavaScript habilitado</h2>
	</noscript>
	
	
	<p:toolbar style="height:70px;padding:10px;margin:-7px">

		<f:facet name="left">
			<h:form id="menu" style="border:none">
				<p:menubar model="#{beanMenuView.model}"></p:menubar>
			</h:form>

		</f:facet>
		<f:facet name="right">
			<div align="right">
          <p:commandButton value="SAIR" actionListener="#{beanLogin.logout}"  oncomplete="location.reload()"></p:commandButton>
      </div>
			
			<p:outputLabel value="SWGE"
				style="margin-lefth:10px;margin-top:40px;text-size:20px" />
			<br></br>
			<p:outputLabel value="SISTEMA WEB GERENCIAL PARA ESTABELECIMENTOS"
				style="margin-lefth:10px;margin-top:40px;text-size:20px" />
		</f:facet>
	</p:toolbar>
	<h:form id="conteudo" acceptcharset="ISO-8859-1">
		<p:poll interval="10" listener="#{beanPageUpdaterCheck.checkChanges}" process="@this" async="true"/>
		<ui:include id="inconteudo" src="#{beanPageLoader.page}">
		</ui:include>
	</h:form>


</body>
</html>
