<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
		

	</style>

</h:head>
<body>
	<h:form id="formCliente">
		<p:messages id="msgs" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:panel id="panel" header="Cadastrar Cliente">

			<h:panelGrid columns="4" cellpadding="5">

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" required="true" label="Nome"
					value="#{beanCliente.cliente.nome}" maxlength="100">
				</p:inputText>
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" required="true" label="Email"
					value="#{beanCliente.cliente.email}" maxlength="100"
					type="email" requiredMessage="Entre o email"
					validatorMessage="Email inválido, exemplo: email@servidor.com">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask id="telefone"
					value="#{beanCliente.cliente.telefone}"
					mask="(99) 9999-9999" />
				<p:outputLabel value="Documento: "></p:outputLabel>
				<p:fieldset>

					<p:selectOneRadio id="doc" required="true"
						value="#{beanCliente.cliente.tipoDocumento}"
						converter="tipoDocConverter">
						<f:selectItems value="#{beanCliente.tpsDocumento}"
							var="tipoDoc" itemLabel="#{tipoDoc.tipoDocumento}"
							itemValue="#{tipoDoc}" />
					</p:selectOneRadio>
					<p:outputLabel for="numDoc" value="Número: " />
					<p:inputText id="numDoc" type="number"
						value="#{beanCliente.cliente.numeroDocumento}"
						required=" true"></p:inputText>
				</p:fieldset>

			</h:panelGrid>
 
        <p:commandButton value="Cadastrar" action="#{beanCliente.cadastrar}" update="panel" icon="ui-icon-check" />
        <p:commandButton value="Limpar" action="#{beanCliente.limpar}"  update="panel" icon="ui-icon-check" />
    </p:panel>
</h:form>
	

</body>
</html>
