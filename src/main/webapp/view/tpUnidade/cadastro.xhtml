<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
		

	</style>

</h:head>
<body>
	<h:form id="formCadTpUnidade" style="">
    <p:panel id="panel" header="Cadastro Tipo da Unidade" style="witdth:300px">     
     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome"  required="true" label="Nome" value="#{beanTipoUnidade.tpUnidade.nome}">   
            </p:inputText>
           
        </h:panelGrid>
 
        <p:commandButton value="Cadastrar" action="#{beanTipoUnidade.cadastrar}" update="panel" icon="ui-icon-check" />
        <p:commandButton value="Limpar" action="#{beanTipoUnidade.limpar}"  update="panel" icon="ui-icon-check" />
    </p:panel>
</h:form>
	

</body>
</html>
