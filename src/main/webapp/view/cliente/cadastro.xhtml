<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
		

	</style>

</h:head>
<body>
	<h:form id="formCad">
    <p:panel id="panel" header="Cadastro Cliente" style="witdth:300px">     
     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome"  required="true" label="Nome" value="#{beanCliente.cliente.nome}">   
            </p:inputText>
            
            <p:outputLabel for="tipoDocumento" value="Tipo do Documento:" />
            <p:selectOneRadio id="tipoDocumento" value="#{beanCliente.id}" >
        		<f:selectItems value="#{beanCliente.tpsDocumento}" var="c" itemLabel="#{c.tipoDocumento}" itemValue="#{c.id}"/>
    		</p:selectOneRadio>
            
            <p:outputLabel for="documento" value="Documento:" />
            <p:inputText id="documento"  required="true" label="Documento" value="#{beanCliente.cliente.numeroDocumento}">   
            </p:inputText>
             
            
            <p:outputLabel for="telefone" value="Telefone:" />
            <p:inputText id="telefone"  required="false" label="telefone" value="#{beanCliente.cliente.telefone}">   
            </p:inputText> 
            <p:outputLabel for="email" value="E-Mail:" />
            <p:inputText id="email"  required="false" label="email" value="#{beanCliente.cliente.email}">   
            </p:inputText>
 
        </h:panelGrid>
 
        <p:commandButton value="Cadastrar" action="#{beanCliente.cadastrar}" update="panel" icon="ui-icon-check" />
        <p:commandButton value="Limpar" action="#{beanCliente.limpar}"  update="panel" icon="ui-icon-check" />
    </p:panel>
</h:form>
	

</body>
</html>
