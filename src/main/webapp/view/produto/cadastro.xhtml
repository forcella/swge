<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
#conteudo:formCad {
	width: "100px" heigth:"200px"
}
</style>

</h:head>
<body>
	<h:form id="formCad" style="">
		<p:panel id="panel" header="Cadastro Produto">

			<p:messages id="msgs" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" required="true" label="Nome"
					value="#{beanProduto.produto.nome}">
				</p:inputText>
				<p:outputLabel for="qtdEstoque" value="Qtd em Estoque:" />
				<p:inputText id="qtdEstoque" required="true"
					label="quantidadeEstoque"
					value="#{beanProduto.produto.quantidadeEstoque}">
				</p:inputText>
				<p:outputLabel for="tipUnidade" value="Unidade:" />

				<p:selectOneMenu id="tipUnidade" value="#{beanProduto.nome}"
					style="width:150px">
					<f:selectItem itemLabel="Selecione a medida" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{beanProduto.unidades}" />
				</p:selectOneMenu>

				<p:outputLabel for="tamanhoDaUnidade" value="Tamanho da unidade:" />
				<p:inputText id="tamanhoDaUnidade" required="true"
					label="tamanhoDaUnidade"
					value="#{beanProduto.produto.tamanhoDaUnidade}">
				</p:inputText>




				<p:outputLabel value="Selecione os Ingredientes:" />
				<p:autoComplete value="#{beanProduto.produto.ingredientes}" dropdown="true"
					completeMethod="#{beanProduto.completaProduto}" var="produto"
					itemLabel="#{produto.nome}" itemValue="#{produto}"
					converter="produtoConverter" multiple="true">
					<p:ajax event="itemSelect" listener="#{beanProduto.handleSelect}" />
					<p:ajax event="itemUnselect" listener="#{beanProduto.handleUnSelect}" />
				</p:autoComplete>
			</h:panelGrid>

			<p:commandButton value="Cadastrar" action="#{beanProduto.cadastrar}"
				update="panel" icon="ui-icon-check" />
			<p:commandButton value="Limpar" action="#{beanProduto.limpar}"
				update="panel" icon="ui-icon-check" />
		</p:panel>
	</h:form>


</body>
</html>
